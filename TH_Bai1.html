<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Thông Tin Sản Phẩm</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Thông tin sản phẩm</legend>
            <label for="product">Tến Sản Phẩm</label>
            <input type="text" id="product" name="product" >
            <label for="quantity">Sô lượng</label>
            <input type="text" id="quantity" name="quantity" size="6">
        </fieldset>

        <fieldset>
            <legend>Thông tin giao hàng</legend>
            <label for="name"> Họ và tên</label>
            <input type="text" id="name" name="name" >
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="">Số điện thoại</label>
            <input type="text" id="phone" name="phone">
            <label for="address">Địa chỉ</label>
            <textarea name="address" id="address" cols="30" rows="2"></textarea>
        </fieldset>
        <fieldset>
            <legend>Thông tin thanh toán</legend>
            <label for="product"> Phương thức thanh toán</label>
            <select>
                <option value="1">Thanh toán khi nhận hàng</option>
                <option value="2">Thanh toán chuyển khoản</option>
                <option value="3">Thanh toán tại quầy</option>
            </select>
        </fieldset>
        <button type="submit">Đặt hàng</button>
    </form>
   <style>
    button{
        margin-top: 10px;
    }
   </style>
   
</body>
</html>
